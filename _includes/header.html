<header class="header container strip--center text--center spaceList">
	<p class="switch-row">
		{% include feather/sun.svg %}

		<label class="switch no-label">
			<input type="checkbox" class="switch-input" onchange="toggleDarkness(event);">
			<span class="switch-trough"></span>
			<span class="switch-handle"></span>
		</label>

		{% include feather/moon.svg %}
	</p>

	<script>
		(function () {
			var $body = document.querySelector("body");
			var currentHours = (new Date()).getHours();
			var isDarkHours = currentHours >= 21 || currentHours < 8
			var wantsDarkMode = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

			if (isDarkHours || wantsDarkMode) {
				$body.classList.add("-dark");
				document.querySelector(".switch > input").checked = true;
			} else {
				document.querySelector(".switch > input").checked = false;
			}
		})();
	</script>
</header>
