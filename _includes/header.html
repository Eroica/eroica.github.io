<header class="header container text--center" data-vbox data-insets="-left -right">
	<p id="HomeLink"><a href="/" title="Back to Home"><img src="{{ '/images/Moebots-Shadow.png' | relative_url }}" width="128" height="128" alt=""> Back to Home</a></p>

	<p class="switch-row">
		{% include feather/sun.svg %}

		<label class="switch no-label">
			<input type="checkbox" class="switch-input" onchange="toggleDarkness(event);">
			<span class="switch-trough"></span>
			<span class="switch-handle"></span>
		</label>

		{% include feather/moon.svg %}
	</p>

	<script>
		(function () {
			var $body = document.querySelector("body");
			var currentHours = (new Date()).getHours();
			var isDarkHours = currentHours >= 21 || currentHours < 8
			var wantsDarkMode = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

			if (isDarkHours || wantsDarkMode) {
				$body.classList.add("-dark");
				document.querySelector(".switch > input").checked = true;
			} else {
				document.querySelector(".switch > input").checked = false;
			}
		})();
	</script>

	<p><a href="{% link index.html %}" class="badge">201 Created</a> <a href="{% link links.html %}" class="badge -blue _box-shadow">303 See Other</a></p>
</header>
