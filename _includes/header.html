<header class="header container _center _text-center">
	<p>
		{% include lua-android-svg.html %}
	</p>

	<p>
		<i class="icon ion-ios-sunny"></i>

		<label class="switch no-label">
			<input type="checkbox" class="switch-input" onchange="toggleDarkness(event);">
			<span class="switch-trough" data-on="On" data-off="Off"></span>
			<span class="switch-handle"></span>
		</label>

		<i class="icon ion-ios-moon"></i>
	</p>

	<script>
		var $body = document.querySelector("body");
		var current_hours = (new Date()).getHours();
		if(current_hours >= 21 || current_hours < 8) {
			$body.classList.add("-dark");
			document.querySelector(".switch > input").checked = true;
		} else {
			document.querySelector(".switch > input").checked = false;
			$body.classList.remove("-dark");
		}
	</script>
</header>
