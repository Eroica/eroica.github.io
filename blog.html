---
title: Microblog
layout: default
permalink: blog
---

<div class="container -small _center">
	{% for post in site.posts %}
		<div class="post box">
			<h2>{{ post.title }}</h2>
			<date class="_block">{{ page.date | date: "%B %d, %Y" }}</date>

			<article>
				{{ post.content }}
			</article>

			<p><i class="ion ion-link"></i><a href="{{ post.url }}">Permalink</a></p>
		</div>
	{% endfor %}
</div>
