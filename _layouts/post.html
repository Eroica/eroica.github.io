---
layout: default
---

<article class="post container colored-links" data-vbox>
	<time class="articledate" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>

	{% if page.link %}<a href="{{ page.link }}"><h1>{{ page.title }}</h1></a>{% else %}<h1>{{ page.title }}</h1>{% endif %}

	{{ content }}
</article>
